<!-- Navigation bar -->
<nav>
    <div id="main-nav" class="container-fluid">
        <div id="navbar-toprow" class="row">
        <!-- Company Logo -->
        <div id="logo-region" class="col-lg-2 col-md-3 col-10 text-center pt-3 pt-md-4">
            <div class="pl-5 pl-md-0 pt-2 pt-md-3">
                <a class="mt-3 mt-lg-0" href="{{this.home}}"><h1><span style="font-weight: 700;font-size: 150%;">+</span> PracticeEHR</h1></a>
            </div>
        </div>
        <div onClick="$('#patient-info-region, #account-ref-holder').toggleClass('show');" id="nav-toggle" class="col-2 text-center p-4">
            <i class="fas fa-bars"></i>
        </div>
        <div id="patient-info-region" class="col-lg-7 col-md-5 col-12">

            <app-patient-info></app-patient-info>

        </div>
        <div *ngIf="this.isLogged" id="account-ref-holder" class="col-lg-3 col-md-4 col-12">
            <!-- Account Specific Features -->
            <div class="row pt-md-2 text-light pb-sm-3" style="padding-top: 35px !important;">
                <div class="col-12 col-lg-6 pt-md-4">
                    <div class="col-12">
                        <small *ngIf="this.home=='/doctor'">Hello <span id="account-first">{{user.name}}</span>,</small>
                        <small *ngIf="this.home=='/nurse'">Hello <span id="account-first">{{user.nurseFirstName}}</span>&nbsp;<span id="account-last">{{user.nurseLastName}}</span>,</small>
                        <small *ngIf="this.home=='/manager'">Hello <span id="account-first">{{user.managerFirstName}}</span>&nbsp;<span id="account-last">{{user.managerLastName}}</span>,</small>
                    </div>
                    <div class="col-12">
                        <small *ngIf="this.home=='/doctor'"><span  id="account-email">{{user.email}}</span></small>
                        <small *ngIf="this.home!='/doctor'"><span  id="account-email">{{user.contactNo}}</span></small>
                    </div>
                </div>
                <div class="col-12 col-lg-6 pt-4">
                    <ul class="nav-links">
                        <li id="pc-links">
                            <button class="dropdown-toggle"  id="nav-dropdown-button"
                            data-toggle="dropdown" aria-haspopup="true" 
                            aria-expanded="false" ng-click="openSettings()"><i class="fa fa-user"></i>&nbsp;<small style="font-size: 60%;">Account</small></button>
                            <div id="dd-menu" class="dropdown-menu" aria-labelledby="nav-dropdown-button">
                                <a class="dropdown-item" href="{{this.home}}"><i class="fa fa-home"></i> Home Page</a>
                                <hr/>
                                <a class="dropdown-item" href="{{this.home}}/settings"><i class="fa fa-gear"></i> Settings</a>
                                <a class="dropdown-item" href="{{this.redirectAddress}}"  (click)="this.logOut()"> <i class="fa fa-sign-out"></i> Logout</a>
                            </div>
                        </li>
                        <li id="mobile-links" class="p-0 text-left">
                            <div style="width: 100%;"><i class="fa fa-user"></i>&nbsp;Account<hr/></div>
                            <div class="p-1">
                                <a href="{{this.home}}"><i class="fa fa-home"></i> Home Page</a>
                                <hr/>
                                <a href="{{this.home}}/settings"><i class="fa fa-gear"></i> Settings</a><br/>
                                <a href="{{this.redirectAddress}}"  (click)="this.logOut()"> <i class="fa fa-sign-out"></i> Logout</a>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
        </div>
    </div>
</nav>
